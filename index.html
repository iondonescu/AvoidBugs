<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>
<body>
  <header id="header">
  <div class="header_inner">
    <img class="logo" src="images/Udacity_Logo_SVG_200x35.svg" alt="Udacity_Logo">
    <div class="student_course">
      <h1 class="student_name">ion donescu</h1>
      <h2 class="course">front-end developer <i class="em em-alien"></i></h2>
    </div>
  </div>
  </header>

  <div class = 'container'>
    <h1 class = 'gameTitle'>avoid insects</h1>
  </div>
  <div class = "buttonOption">
    <img id = "up" src = "images/Arrowright.jpg" alt = 'arrow image'>
    <div class = "rightAndLeft">
        <img id = "left" src = "images/Arrowright.jpg" alt = 'arrow image'>
        <img id = "right" src = "images/Arrowright.jpg" alt = 'arrow image'>
    </div>
    <img id = "down" src = "images/Arrowright.jpg" alt = 'arrow image'>
  </div>
  <div class = "modal">
    <div class = "modal-content">
        <span class = "close-button">&times;</span>
        <h1 class = "lose">You lose the game!</h1>
        <button class = "restart">Restart Game</button>
    </div>

</div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
